
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse"
               href="#collapsePanel-{CollapsePanelID}">
                Order ID: {OrderID} &nbsp;|&nbsp; {OrderStatus}
            </a>

            <a class="btn btn-default pull-right" style="display:{display}" onclick="markOrderReady('{OrderID}')">{MarkReady}</a>
        </h4>
    </div>
    <div id="collapsePanel-{CollapsePanelID}" class="panel-collapse collapse in">
        <div class="panel-body">

            <div class="center-block" style="width:75%">
                <div class="form-horizontal" role="form" id="product_form">

                    <div class="form-group order-row">
                        <label class="col-sm-2 control-label">{CoffeeLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {Coffee}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-2 control-label">{ConsumerLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">{Consumer}
                            </span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-2 control-label">{DriverLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">{Driver}
                            </span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-2 control-label">{DescriptionLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {Description}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-2 control-label">{FeedbackLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {Feedback}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
