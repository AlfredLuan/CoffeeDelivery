<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js" ></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/KiiSDK.min.js"></script>
    <script type="text/javascript" src="../js/mqttws31.js"></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/common-auth.js" ></script>
    <script type="text/javascript" src="../js/common-business.js" ></script>
    <script type="text/javascript" src="../js/common-list-template.js" ></script>
    <script type="text/javascript" src="../js/common-translate.js" ></script>
    <script type="text/javascript" src="../js/product-list.js" ></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/customise.css">

    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon"/>
    <title>{title}</title>

</head>
<body>

    <!--nav bar-->
    <script type="text/javascript">
        var promise = loadTopNavBar(true);
    </script>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="panel-group" id="accordion">

                <!--display product list-->

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseProductList">
                                {ProductList}
                            </a>
                            <!--error message-->
                            <span style="margin-left:20px; color:red; display:none" id="product_list_error_message">
                                Errormessagesss</span>


                            <!-- new shop -->
                            <a class="btn btn-default pull-right" data-toggle="modal" data-target="#modalNewItem">
                                {Create}</a>
                        </h4>
                    </div>
                    <div id="collapseProductList" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="center-block" style="width:80%">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="width:15%">{NameLabel}</th>
                                            <!-- <th>{IceLabel}</th>
                                            <th>{MilkLabel}</th>
                                            <th>{SugarLabel}</th> -->
                                            <th style="width:10%" >{PriceLabel}</th>
                                            <th style="width:50%" >{DescriptionLabel}</th>
                                            <th style="width:25%">{OperateLabel}</th>
                                        </tr>
                                    </thead>
                                    <tbody id="product_list">
                                        <!--<tr><td>123</td><td>some product</td></tr>-->
                                        <!--<tr><td>124</td><td>some product</td></tr>-->
                                        <!--<tr><td>125</td><td>some product</td></tr>-->
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<!-- modal for new product-->
<div class="modal fade" id="modalNewItem" tabindex="-1" role="dialog" aria-labelledby="modalNewItemLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content col-sm-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalNewItemLabel">{CreateProduct}</h4>

                <!-- error message -->
                <a style="color:red; display:none" id="modal_error_message" > messages</a>
            </div>

            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <span for="name" class="col-sm-2 control-label">{NameLabel}</span>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="new_product_name" >
                        </div>
                    </div>

                    <div class="form-group">
                        <span for="name" class="col-sm-2 control-label">{PriceLabel}</span>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="new_product_price" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <span for="description" class="col-sm-2 control-label">{DescriptionLabel}</span>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="new_product_description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-sm-2 control-label"></span>
                        <div class="col-sm-10">
                            <button class="btn btn-default" onclick="createProductTemplate(this)">{Save}</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label" style="color:red; display:none"
                               id="new_item_error_message">Error
                            messagesss</label>
                    </div>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    <!-- script -->
    <script type="text/javascript">

        promise.then(function(){
            translateHtmlPage();
            loadOwnedProductTemplateListForDisplay();
        });

    </script>

</body>
</html>
