<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/KiiSDK.min.js"></script>
    <script type="text/javascript" src="../js/mqttws31.js"></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/common-auth.js" ></script>
    <script type="text/javascript" src="../js/common-business.js" ></script>
    <script type="text/javascript" src="../js/common-list-template.js" ></script>
    <script type="text/javascript" src="../js/common-translate.js" ></script>
    <script type="text/javascript" src="../js/common-map.js"></script>
    <script type="text/javascript" src="../js/driver-map.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/customise.css">

    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
    <title>{title}</title>


</head>

<body>


    <!--nav bar-->
    <script type="text/javascript">
        var promise = loadTopNavBar(true);
    </script>


    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">

                <div class="panel-group" id="accordion">

                    <!--display order list-->

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseOrderList">
                                    {DriverMap}
                                </a>

                                <span id="driver_icon_label" style="display:none">
                                    &nbsp;|&nbsp;
                                    <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/>
                                    <span>{DriverWithoutOrder}</span>
                                    <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"/>
                                    <span>{DriverWithOrder}</span>
                                    <img src="http://maps.google.com/mapfiles/marker_grey.png"/>
                                    <span>{DriverOffline}</span>
                                </span>

                                <!--error message-->
                                <span style="margin-left:20px; color:red; display:none" id="product_list_error_message">
                                    Errormessagesss</span>
                            </h4>
                        </div>
                        <div id="collapseOrderList" class="panel-collapse collapse in">
                            <div class="panel-body" style="padding:0px">

                                <div id="map" style="height:500px;"></div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script>

        function initMap() {

            // run after login status checked
            promise.then(function() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: -34.397,
                        lng: 150.644
                    },
                    zoom: 15,
                    minZoom: 11
                });

                var infoWindow = new google.maps.InfoWindow;

                // refresh location display
                showDriverMap(map, infoWindow);
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGJuotfOlzXBw7rOyVYtrLnPfeX_VblLs&callback=initMap">
    </script>

    <!-- please ensure below script at the end of html page,
    as the translation may have impact on map drawing -->
    <!-- script -->
    <script type="text/javascript">
        promise.then(function(){
            translateHtmlPage();
        });
    </script>

</body>

</html>
