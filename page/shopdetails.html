<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js" ></script>

    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/common-auth.js" ></script>
    <script type="text/javascript" src="../js/common-business.js" ></script>
    <script type="text/javascript" src="../js/common-list-template.js" ></script>
    <script type="text/javascript" src="../js/common-translate.js" ></script>
    <script type="text/javascript" src="../js/shop-details.js" ></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/customise.css">

    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon"/>
    <title>{title}</title>

</head>
<body>


<!--nav bar-->
<nav class="navbar navbar-default" role="navigation" >


        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/page/index.html">{Home}</a></li>
                <li name="after_login" id="link_dashboard"><a href="/page/dashboard.html">{DashBoard}</a></li>
                <li name="after_login" id="link_shoplist"><a href="/page/shoplist.html">{ShopList}</a></li>
                <li name="after_login" id="link_producttemplatelist"><a href="/page/producttemplatelist.html">{ProductList}</a></li>
                <li name="after_login" id="link_orderlist"><a href="/page/orderlist.html">{OrderList}</a></li>
                <li name="after_login" id="link_drivermap"><a href="/page/drivermap.html">{DriverMap}</a></li>
                <li name="after_login" id="link_myprofile"><a href="/page/myprofile.html">{MyProfile}</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a style="color:red" id="navbar_error_message" > messages</a></li>
                <li name="before_login">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="login_name" placeholder="{placeholder-name}"/>
                            <input type="password" class="form-control" id="password" placeholder="{placeholder-password}"/>
                        </div>
                    </form>
                </li>
                <li name="before_login"><a href="#" onclick="login()">{Login}</a></li>
                <li name="before_login"><a href="/page/register.html" >{Register}</a></li>

                <li name="after_login" id="link_displayname"><a id="login_name_display" > messages</a></li>
                <li name="after_login" id="link_logout"><a href="#" onclick="logout()">{Logout}</a></li>

                <!-- <li>
                    <form class="navbar-form" role="search">
                        <select class="form-control" id="lang" onchange="changeLanguage()">
                            <option value="en">English</option>
                            <option value="cn">中文</option>
                            <option value="jp">日本語</option>
                        </select>
                    </form>
                </li> -->
            </ul>

        </div>
    </nav>

<script type="text/javascript">
    var promise = checkLoginStatus(true);
</script>



<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="panel-group" id="accordion">

                <!--shop and user mapping-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse"
                               href="#collapsePanelSelectableUserList">
                                <span>{UserAssignment}</span> - <span id="shop_name"></span>
                            </a>

                            <!--error message-->
                            <span style="margin-left:20px; color:red; display:none" id="user_assignment_error_message">
                                Errormessagesss</span>

                            <!-- save -->
                            <a class="btn btn-default pull-right" onclick="saveShopAndUserMapping(this)">
                                {Save}</a>
                        </h4>
                    </div>
                    <div id="collapsePanelSelectableUserList" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <div class="center-block" style="width:80%">
                                <div class="form-horizontal" role="form">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th style="width:10%">
                                                    <div class="checkbox">
                                                        <label>
                                                          <input type="checkbox" onchange="onAllUsersCheckBoxChange(this)" />
                                                        </label>
                                                      </div>
                                                </th>
                                                <th style="width:25%">{UserDisplayNameLabel}</th>
                                                <th style="width:15%">{UserRoleLabel}</th>
                                                <th style="width:25%">{UserEmailLabel}</th>
                                                <th style="width:25%">{UserPhoneLabel}</th>
                                            </tr>
                                        </thead>
                                        <tbody id="selectable_user_list">
                                            <!--<tr><td>123</td><td>some product</td></tr>-->
                                            <!--<tr><td>124</td><td>some product</td></tr>-->
                                            <!--<tr><td>125</td><td>some product</td></tr>-->
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

    <!-- script -->
    <script type="text/javascript">

        translateHtmlPage();

        promise.then(function(){
            showShopDetails();
        });


    </script>

</body>
</html>
