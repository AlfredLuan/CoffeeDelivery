<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js" ></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/KiiSDK.min.js"></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/common-auth.js" ></script>
    <script type="text/javascript" src="../js/common-business.js" ></script>
    <script type="text/javascript" src="../js/common-list-template.js" ></script>
    <script type="text/javascript" src="../js/common-translate.js" ></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/customise.css">

    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon"/>
    <title>{title}</title>

</head>
<body>
    <!--nav bar-->
    <script type="text/javascript">
        var promise = loadTopNavBar();
    </script>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="panel-group" id="accordion">

                <!--register user info-->
                <div class="panel panel-default" id="register_user_info_form">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse"
                               href="#collapseOne">
                                {please-input-user-info-below}
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <div class="center-block" style="width:85%">
                                <div class="form-horizontal" role="form">

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{LoginName}</span>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="register_login_name" >
                                        </div>
                                        <span for="name" class="col-sm-1 control-label">{Role}</span>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="register_role">
                                                <option value="coffee_maker">Coffee Maker</option>
                                                <option value="product_manager">Product Manager</option>
                                                <option value="operator">Operator</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{Password}</span>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="register_password" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{ConfirmPassword}</span>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="register_confirm_password" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{DisplayName}</span>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="register_display_name" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{Phone}</span>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="register_phone" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span for="name" class="col-sm-2 control-label">{Mail}</span>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="register_mail" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <button class="btn btn-default" onclick="registerUser(this)">{Register}</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">

    promise.then(function(){
        translateHtmlPage();
    })

</script>

</body>
</html>
