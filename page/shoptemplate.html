
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse"
               href="#collapsePanel-{CollapsePanelID}">
                <span>{Name}</span> <span>{Role}</span>
            </a>

            <!-- show shop and staffs mapping -->
            <a style="display:{Details_display}; margin-left:3px; margin-right:3px"
                class="btn btn-default pull-right" href="{ShopDetailsLink}" target="_blank">
                {Details}</a>

            <!-- show stock items -->
            <a style="display:{ShowStockItemList_display}; margin-left:3px; margin-right:3px"
                class="btn btn-default pull-right" href="{StockItemListLink}" target="_blank">
                {ShowStockItemList}</a>
        </h4>
    </div>
    <div id="collapsePanel-{CollapsePanelID}" class="panel-collapse collapse in">
        <div class="panel-body">

            <div class="center-block" style="width:75%">
                <div class="form-horizontal" role="form" id="shop_form">

                    <div class="form-group order-row">
                        <label class="col-sm-3 control-label">{NameLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {Name}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-3 control-label">{DeliveryFeeLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {DeliveryFee}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-3 control-label">{ServiceTimeStartLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {ServiceTimeStart}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-3 control-label">{ServiceTimeEndLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">
                                {ServiceTimeEnd}</span>
                        </div>
                    </div>

                    <div class="form-group order-row">
                        <label class="col-sm-3 control-label">{AddressLabel}</label>
                        <div class="col-sm-9">
                            <span class="col-sm-12 control-label content-display">{Address}
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
